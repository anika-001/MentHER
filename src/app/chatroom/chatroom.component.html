 <div class="main">
    <div class="box">
        <div class="calender">
            <div class="head">
                <div class="month">
                    <div class="year">{{this.months[this.month]}} ,2022</div>
                </div>
                <div class="adjust"></div>
                <div class="arrows">
                    <div class="arrow1" (click)="move('b')">&larr;</div>
                    <div class="arrow2" (click)="move('f')" >&rarr;</div>
                </div>
            </div>
            <div class="days">
                <div class="name" *ngFor="let days of days">{{days}}</div>
            </div>
            <div class="grid">
                <div class="five" *ngFor="let week of [0, 1, 2, 3, 4] ">
                    <div tooltip="Avaibale slots: 1PM IST- 2PMIST" placement="top" delay="500" class="seven " *ngFor="let day of [0, 1, 2, 3, 4, 5, 6]" >
                       <div  [ngClass]="{
                        mark:iscurrent(week, day)
                      }" >{{daysofweek(week, day) }}</div>
                             
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
